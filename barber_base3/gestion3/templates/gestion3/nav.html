{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="{% static 'gestion3/css/nav.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

<header>                          
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top custom-navbar">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'menu' %}">
        <img src="{% static 'gestion3/images/logo.png' %}" alt="Elite Barber Logo" class="logo_menu me-2">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">

        <!-- CENTRO: Enlaces de navegación -->
        <ul class="navbar-nav mx-auto gap-3">
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'menu' %} active{% endif %}" href="{% url 'menu' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'servicios' %} active{% endif %}" href="{% url 'servicios' %}">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'nosotros' %} active{% endif %}" href="{% url 'nosotros' %}">Nosotros</a>
          </li>
        </ul>

        <!-- DERECHA: Login / Registro / WhatsApp -->
        <ul class="navbar-nav align-items-center gap-3 ms-auto">

          {% if request.session.usuario_id %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'perfil' %}">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'registrate' %}">Registro</a>
            </li>
          {% endif %}

          <!-- WhatsApp -->
          <li class="nav-item">
            <a class="nav-link whatsapp-link" href="https://wa.me/56979459711" target="_blank">
              <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</header>

</body>
</html>
