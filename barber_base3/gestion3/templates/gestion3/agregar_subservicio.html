{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Subservicio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'gestion3/css/registro.css' %}">
</head>
<body>

{% include 'gestion3/nav.html' %}

<main class="container my-5">
  <div class="registro-container mx-auto" style="max-width: 600px;">
    <form method="POST" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      <h2 class="mb-4 text-center">Agregar Subservicio</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <div class="mb-3">
        <label class="form-label">Nombre del subservicio</label>
        <input type="text" name="nombre" class="form-control" maxlength="100" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Imagen del subservicio</label>
        <input type="file" name="imagen" class="form-control">
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Guardar Subservicio</button>
        <a href="{% url 'perfil' %}" class="btn btn-secondary">Volver</a>
      </div>
    </form>
  </div>
</main>

</body>
</html>
