{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Subservicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="{% static 'gestion3/css/registro.css' %}">
  <link rel="stylesheet" href="{% static 'gestion3/css/nav.css' %}">
</head>
<body>

  <!-- NavegaciÃ³n -->
  {% include 'gestion3/nav.html' %}

  <!-- Fondo + Formulario -->
  <main class="registro-container">
    <form method="POST" enctype="multipart/form-data" novalidate id="registrof">
      {% csrf_token %}
      <h2 class="mb-4 text-center form-label">Agregar Subservicio</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <div class="mb-3">
        <label class="form-label">Nombre del subservicio</label>
        <input type="text" name="nombre" class="form-control" maxlength="100" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Imagen del subservicio</label>
        <input type="file" name="imagen" class="form-control">
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Guardar Subservicio</button>
        <a href="{% url 'servicios' %}" class="btn btn-secondary">Volver</a>
      </div>
    </form>
  </main>
{% include 'gestion3/footer.html' %}
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
