{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'gestion3/css/estilos.css' %}">
</head>
<body>
<header class="menu-global">
    <nav>
        <a href=" {% url 'menu' %}">
            <img src="{% static 'gestion3/images/logo.png' %}" alt="Elite Barber Logo" class="menu-logo">
        </a>
        <ul>
            <li><a href="{% url 'menu' %}">Inicio</a></li>
            <li><a href="{% url 'servicios' %}">Servicios</a></li>
            <li><a href="{% url 'nosotros' %}">Nosotros</a></li>
            <li><a href="{% url 'testimonios' %}">Testimonios</a></li>
            
            <li class="menu-iniciar-item">
                <button id="btnIniciar" class="menu-btn-iniciar">Iniciar ▼</button>
                <div id="submenuIniciar" class="menu-submenu-iniciar">
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'registrate' %}">Registro</a>
                </div>
            </li>
            
            <li><a href="{% url 'citas' %}">Perfil</a></li>
        </ul>
    </nav>
</header>







  <div class="container">
    <div class="barberialogin">
      <form id="login1" name="logininicio">
        <h1>Inicio de sesión</h1>

        <div class="form-group">
          <label><h4>Correo electrónico</h4></label>
          <input type="email" id="logincorreo" name="correorelogin" class="form-control" required>
        </div>

        <div class="form-group">
          <label><h4>Contraseña</h4></label>
          <input type="password" id="contraseñalogin" name="contraseñalogin" class="form-control" required>
        </div>

        <input type="reset" value="Limpiar campos">
        <button type="submit">Iniciar sesión</button>

        <p id="mensajes"></p>
        <div class="note">
          PD: No comparta sus datos personales con nadie.
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'gestion3/js/validacionlogin.js' %}"></script>
  <script src="{% static 'gestion3/js/logn_registro.js' %}"></script>
</body>
</html>
