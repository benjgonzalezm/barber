{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Elite Barber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Navbar CSS -->
  <link rel="stylesheet" href="{% static 'gestion3/css/nav.css' %}">
<link rel="stylesheet" href="{% static 'gestion3/css/logueate.css' %}">
</head>
<body>
  {% include 'gestion3/nav.html' %}

  <div class="login-container">
    <form class="login-form" method="POST" action="{% url 'login' %}">
      <h2>Inicio de sesión</h2>
      {% csrf_token %}
      <div class="mb-3">
        <label for="logincorreo" class="form-label">Correo electrónico</label>
        <input type="email" id="logincorreo" name="correorelogin" class="form-control" required>
      </div>
      <div class="mb-4">
        <label for="contraseñalogin" class="form-label">Contraseña</label>
        <input type="password" id="contraseñalogin" name="contraseñalogin" class="form-control" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="reset" value="Limpiar" class="btn btn-secondary">
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </div>
      <p id="mensajes" class="text-danger">{{ error }}</p>
      
    </form>
  </div>

  {% include 'gestion3/footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
