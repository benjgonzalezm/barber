{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUa0R+Y8a1t9gC8XnEddO/bdC1G0VQ6Jp7D7kz6IqAl6z5zlKkW5T3N3a9dv" 
    crossorigin="anonymous"
  />


  <link rel="stylesheet" href="{% static 'gestion3/css/estilos.css' %}">
</head>
<body>

  {% include 'gestion3/nav.html' %}

  <div class="container mt-5">
    <div class="barberialogin mx-auto" style="max-width: 500px;">
      <form id="login1" name="logininicio" class="border p-4 rounded shadow">
        <h1 class="text-center mb-4">Inicio de sesión</h1>

        <div class="form-group mb-3">
          <label><h4>Correo electrónico</h4></label>
          <input type="email" id="logincorreo" name="correorelogin" class="form-control" required>
        </div>

        <div class="form-group mb-4">
          <label><h4>Contraseña</h4></label>
          <input type="password" id="contraseñalogin" name="contraseñalogin" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <input type="reset" value="Limpiar campos" class="btn btn-secondary">
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </div>

        <p id="mensajes" class="text-danger"></p>

        <div class="note text-muted mt-2">
          PD: No comparta sus datos personales con nadie.
        </div>
      </form>
    </div>
  </div>


<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"
></script>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'gestion3/js/validacionlogin.js' %}"></script>
</body>
</html>
