{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Servicio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'gestion3/css/registro.css' %}">
</head>
<body>

{% include 'gestion3/nav.html' %}

<main class="container my-5">
  <div class="registro-container mx-auto" style="max-width: 600px;">
    <form method="POST" id="formServicio" novalidate>
      {% csrf_token %}
      <h2 class="mb-4 text-center form-label">Agrega un servicio</h2>

      <div class="mb-3">
        <label class="form-label">Selecciona un subservicio</label>
        <select name="subservicio" class="form-control" required>
          {% for sub in subservicios %}
            <option value="{{ sub.id_subservicio }}">{{ sub.nombre_servicio }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Descripci칩n del servicio (m치x. 200 caracteres)</label>
        <textarea name="descripcion" class="form-control" maxlength="200" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Duraci칩n del servicio (en minutos, m치ximo 60)</label>
        <input type="number" name="duracion" class="form-control" max="60" min="1" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Precio del servicio</label>
        <input type="number" name="precio" class="form-control" step="0.01" required>
      </div>

      <p id="mensajes" class="text-danger"></p>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Guardar servicio</button>
        <a href="{% url 'perfil' %}" class="btn btn-secondary">Volver</a>
      </div>
    </form>
  </div>
</main>
{% include 'gestion3/footer.html' %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'gestion3/js/validar_servicio.js' %}"></script>
</body>
</html>
