<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>


 <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>



  <link rel="stylesheet" href="{% static 'gestion3/css/registro.css' %}">
</head>
<body>
  {% include 'gestion3/nav.html' %}

  <main class="container my-5">
    <div class="registro-container">
      <form name="registro1" id="registrof" enctype="multipart/form-data">
        <h2 class="mb-4">Formulario de Registro</h2>

        <div class="mb-3">
          <label class="form-label">Imagen de perfil</label>
          <input class="form-control" type="file" name="imagenperfil" required>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input class="form-control" type="text" id="nombreregistro" name="nombreregistro" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Apellido</label>
            <input class="form-control" type="text" id="apellidoregistro" name="apellidoregistro" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Correo electrónico</label>
            <input class="form-control" type="email" id="registrocorreo" name="correoregistro" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Celular</label>
            <input class="form-control" type="tel" id="celularregistro" name="celularregistro" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Fecha de nacimiento</label>
            <input class="form-control" type="date" id="edad" name="edad" max="2050-01-01" min="1930-01-01" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Tipo de usuario</label>
            <input class="form-control" type="text" value="Barbero" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Contraseña</label>
            <input class="form-control" type="password" id="contraseñaregistro" name="contraseñaregistro" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirmar contraseña</label>
            <input class="form-control" type="password" id="confirmarcontraseñaregistro" name="confirmarcontraseñaregistro" required>
          </div>
        </div>

        <div class="mb-3 d-flex gap-2">
          <input class="btn btn-secondary" type="reset" value="Limpiar">
          <button class="btn btn-primary" type="submit">Confirmar creación de cuenta</button>
        </div>

        <p id="mensajes"></p>
        <div class="note text-muted">
          PD: El nombre y apellido deben iniciar con mayúscula. No comparta sus datos.
        </div>
      </form>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'gestion3/js/validacionregistro.js' %}"></script>
  
 
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"
></script>
</body>
