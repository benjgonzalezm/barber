{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="{% static 'gestion3/css/registro.css' %}">
</head>
<body>

<header class="menu-global">
  <nav>
    <a href="{% url 'menu' %}">
      <img src="{% static 'gestion3/images/logo.png' %}" alt="Elite Barber Logo" class="menu-logo">
    </a>
    <ul>
      <li><a href="{% url 'menu' %}">Inicio</a></li>
      <li><a href="{% url 'servicios' %}">Servicios</a></li>
      <li><a href="{% url 'nosotros' %}">Nosotros</a></li>
      <li><a href="{% url 'testimonios' %}">Testimonios</a></li>
      <li class="menu-iniciar-item">
        <button id="btnIniciar" class="menu-btn-iniciar">Iniciar ▼</button>
        <div id="submenuIniciar" class="menu-submenu-iniciar">
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'registrate' %}">Registro</a>
        </div>
      </li>
      <li><a href="{% url 'citas' %}">Perfil</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <div class="registro-container">
    <form name="registro1" id="registrof">
      <h2>Formulario de Registro</h2>

      <div class="form-group">
        <label>Imagen de perfil</label>
        <input type="file" name="imagenperfil" required>
      </div>

      <div class="fila">
        <div class="form-group mitad">
          <label>Nombre</label>
          <input type="text" id="nombreregistro" name="nombreregistro" required>
        </div>
        <div class="form-group mitad">
          <label>Apellido</label>
          <input type="text" id="apellidoregistro" name="apellidoregistro" required>
        </div>
      </div>

      <div class="fila">
        <div class="form-group mitad">
          <label>Correo electrónico</label>
          <input type="email" id="registrocorreo" name="correoregistro" required>
        </div>
        <div class="form-group mitad">
          <label>Celular</label>
          <input type="tel" id="celularregistro" name="celularregistro" required>
        </div>
      </div>

      <div class="fila">
        <div class="form-group mitad">
          <label>Fecha de nacimiento</label>
          <input type="date" id="edad" name="edad" max="2014-01-01" min="1922-01-01" required>
        </div>
        <div class="form-group mitad">
          <label>Tipo de usuario</label>
          <input type="text" value="Barbero" readonly>
        </div>
      </div>

      <div class="fila">
        <div class="form-group mitad">
          <label>Contraseña</label>
          <input type="password" id="contraseñaregistro" name="contraseñaregistro" required>
        </div>
        <div class="form-group mitad">
          <label>Confirmar contraseña</label>
          <input type="password" id="confirmarcontraseñaregistro" name="confirmarcontraseñaregistro" required>
        </div>
      </div>

      <div class="fila">
        <input type="reset" value="Limpiar">
        <button type="submit">Confirmar creación de cuenta</button>
      </div>

      <p id="mensajes"></p>
      <div class="note">
        PD: El nombre y apellido deben iniciar con mayúscula. No comparta sus datos.
      </div>
    </form>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'gestion3/js/validacionregistro.js' %}"></script>
<script src="{% static 'gestion3/js/logn_registro.js' %}"></script>
</body>
</html>
