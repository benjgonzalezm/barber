<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Pago</title>
  <link rel="stylesheet" href="../css/estilos_pagos.css">
</head>
<body>
  <div class="registro-container">
    <form id="formPago">
      <h2>Registrar Pago</h2>

      <div class="fila">
        <div class="form-group mitad">
          <label for="cliente_visible">Cliente</label>
          <select id="cliente_visible" disabled>
            <option value="">Seleccione...</option>
          </select>
          <input type="hidden" id="cliente" name="cliente">
        </div>

        <div class="form-group mitad">
          <label for="barbero_visible">Barbero</label>
          <select id="barbero_visible" disabled>
            <option value="">Seleccione...</option>
          </select>
          <input type="hidden" id="barbero" name="barbero">
        </div>
      </div>

      <div class="fila">
        <div class="form-group mitad">
          <label for="servicio_visible">Servicio</label>
          <select id="servicio_visible" disabled>
            <option value="">Seleccione...</option>
          </select>
          <input type="hidden" id="servicio" name="servicio">
        </div>

        <div class="form-group mitad">
          <label for="cita_visible">Cita</label>
          <select id="cita_visible" disabled>
            <option value="">Seleccione...</option>
          </select>
          <input type="hidden" id="cita" name="cita">
        </div>
      </div>

      <div class="fila">
        <div class="form-group mitad">
          <label for="fecha_pago">Fecha de Pago</label>
          <input type="date" id="fecha_pago" name="fecha_pago" required>
        </div>

        <div class="form-group mitad">
          <label for="forma_pago">Forma de Pago</label>
          <select id="forma_pago" name="forma_pago" required>
            <option value="efectivo">Efectivo</option>
            <option value="tarjeta">Tarjeta</option>
            <option value="transferencia">Transferencia</option>
          </select>
        </div>
      </div>

      <div class="fila">
        <div class="form-group mitad">
          <label for="monto">Monto Efectivo</label>
          <input type="number" id="monto" name="monto_efectivo" step="0.01" required>
        </div>

        <div class="form-group mitad">
          <label for="descuento">Descuento</label>
          <input type="number" id="descuento" name="descuento" step="0.01" value="0">
        </div>
      </div>

      <div class="form-group">
        <label for="total">Total Pagado</label>
        <input type="number" id="total" name="total_pagado" step="0.01" required>
      </div>

      <div class="fila">
        <input type="reset" value="Limpiar">
        <button type="submit">Registrar Pago</button>
      </div>
    </form>
  </div>

  <script src="../js/registro_pago.js"></script>
</body>
</html>
