<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
    <div class="barberiaregistro">
      <form name="registro1" id="registrof">
        <h1>Formulario de Registro</h1>

        <div class="form-group">
          <label><h4>Imagen de perfil</h4></label>
          <input type="file" name="imagenperfil" class="form-control" required>
        </div>

        <div class="form-group">
          <label><h4>Nombre</h4></label>
          <input type="text" id="nombreregistro" name="nombreregistro" class="form-control" required>
        </div>

        <div class="form-group">
          <label><h4>Apellido</h4></label>
          <input type="text" id="apellidoregistro" name="apellidoregistro" class="form-control" required>
        </div>

        <div class="form-group">
          <label><h4>Correo electrónico</h4></label>
          <input type="email" id="registrocorreo" name="correoregistro" class="form-control" required>
        </div>

        <div class="form-group">
          <label><h4>Celular</h4></label>
          <input type="tel" id="celularregistro" name="celularregistro" class="form-control" required>
        </div>

        <div class="form-group">
          <label><h4>Fecha de nacimiento</h4></label>
          <input type="date" id="edad" name="edad" max="2014-01-01" min="1922-01-01" class="form-control" required>
        </div>

        <div class="form-group">
          <label><h4>Contraseña</h4></label>
          <input type="password" id="contraseñaregistro" name="contraseñaregistro" class="form-control" required>
        </div>

        <div class="form-group">
          <label><h4>Confirmar contraseña</h4></label>
          <input type="password" id="confirmarcontraseñaregistro" name="confirmarcontraseñaregistro" class="form-control" required>
        </div>

        <input type="reset" value="Limpiar formulario">
        <button type="submit">Confirmar creación de cuenta</button>

        <p id="mensajes"></p>
        <div class="note">
          PD: El nombre y apellido deben iniciar con mayúscula. No comparta sus datos.
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/validacionregistro.js"></script>
</body>
</html>
